<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Event Test</title>
    <script type="text/javascript">
        // Scheme을 통해 네이티브 앱과 상호작용
        const handleScheme = () => {
            // 'adf_tron://close' 스킴을 호출하여 네이티브 앱의 함수를 호출
            window.location.replace('adftron://calltest');
        }

        // 네이티브 앱에서 JS로 메시지를 보낼 때 호출되는 콜백 함수
        function callbackJS(msg) {
            // 로그 박스에 메시지 출력
            document.getElementById('logBox').value += "\n" + msg;
        }
    </script>
</head>
<body>
    <h1>Scheme Event Example</h1>
    <button onclick="handleScheme()">Scheme Event</button> <!-- 버튼 클릭으로 handleScheme 호출 -->

    <!-- 로그가 출력될 텍스트 박스 -->
    <textarea id="logBox" rows="10" cols="50" readonly></textarea>

    <a href="adftron://close">Test Link</a>
</body>
</html>
